  <ul class="products">
  <li *ngFor="let product of products" (click)="onSelect(product)" [class.selected]="product === selectedProduct">
    <span class="badge">{{product.id}}</span>{{product.name}} <button class="delete"
  (click)="delete(product); $event.stopPropagation()">x</button>
  </li>
  </ul>

  <div *ngIf="selectedProduct">
    <h2>
      {{selectedProduct.name | uppercase}} is my product
    </h2>
    <button (click)="gotoDetail()">View Details</button>
    <div>
      <label>Product name:</label> <input #productName />
      <button (click)="add(productName.value); productName.value=''">
        Add
      </button>
    </div>
  </div>
